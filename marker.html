<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker-based AR with AR.js</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- 3D Model -->
        <a-entity
          gltf-model="https://raw.githubusercontent.com/rmeylani-byte/AR/main/model.glb"
          scale="0.5 0.5 0.5"
          rotation="0 180 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive AR Model (Custom Marker, Half Size, Smoothed)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #instructions {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      <strong>Interactive AR Model</strong><br>
      Allow camera access, point at your printed marker, and use your finger or mouse to rotate the model.
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; colorManagement: true; physicallyCorrectLights: true"
      arjs="sourceType: webcam; debugUIEnabled: false;
            trackingMethod: best;
            detectionMode: mono_and_matrix;
            patternRatio: 0.9;
            smooth: true;
            smoothCount: 5;
            smoothTolerance: 0.01;
            smoothThreshold: 5;">
      
      <!-- Custom marker pattern -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/rmeylani-byte/AR/main/pattern-marker1.patt">
        
        <!-- 3D Model Entity (Half Size) -->
        <a-entity
          id="model"
          gltf-model="https://raw.githubusercontent.com/rmeylani-byte/AR/main/model.glb"
          scale="0.5 0.5 0.5"
          rotation="-90 0 0"
          position="0 0 0"
          gesture-handler>
        </a-entity>

        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 1.1"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="1 1 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Gesture handler for rotation / scaling -->
    <script>
      AFRAME.registerComponent('gesture-handler', {
        schema: {
          rotationFactor: {default: 5},
          scaleFactor: {default: 0.02}
        },
        init: function () {
          this.handleScale = this.handleScale.bind(this);
          this.handleRotate = this.handleRotate.bind(this);
          this.previousState = null;
          this.el.sceneEl.canvas.addEventListener('touchmove', this.handleRotate);
          this.el.sceneEl.canvas.addEventListener('wheel', this.handleScale);
          this.el.sceneEl.canvas.addEventListener('mousemove', this.handleRotate);
        },
        handleRotate: function (event) {
          if (event.touches && event.touches.length === 1) {
            const touch = event.touches[0];
            if (this.previousState) {
              const deltaX = touch.pageX - this.previousState.pageX;
              const deltaY = touch.pageY - this.previousState.pageY;
              const rotation = this.el.getAttribute('rotation');
              rotation.y += deltaX * this.data.rotationFactor * 0.1;
              rotation.x += deltaY * this.data.rotationFactor * 0.1;
              this.el.setAttribute('rotation', rotation);
            }
            this.previousState = {pageX: touch.pageX, pageY: touch.pageY};
          } else if (event.movementX || event.movementY) {
            const rotation = this.el.getAttribute('rotation');
            rotation.y += event.movementX * 0.5;
            rotation.x += event.movementY * 0.5;
            this.el.setAttribute('rotation', rotation);
          }
        },
        handleScale: function (event) {
          const scale = this.el.getAttribute('scale');
          const delta = event.deltaY < 0 ? 1 + this.data.scaleFactor : 1 - this.data.scaleFactor;
          this.el.setAttribute('scale', {
            x: scale.x * delta,
            y: scale.y * delta,
            z: scale.z * delta
          });
        }
      });

      // Extra minor stability: brief delay before hiding if marker lost
      window.addEventListener('DOMContentLoaded', () => {
        const marker = document.querySelector('a-marker');
        const model = document.querySelector('#model');
        let hideTimeout;
        marker.addEventListener('markerFound', () => {
          clearTimeout(hideTimeout);
          model.setAttribute('visible', true);
        });
        marker.addEventListener('markerLost', () => {
          hideTimeout = setTimeout(() => {
            model.setAttribute('visible', false);
          }, 500); // 0.5 sec delay before hiding
        });
      });
    </script>
  </body>
</html>

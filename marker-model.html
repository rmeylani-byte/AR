<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Marker + GLB</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>body{margin:0;overflow:hidden}</style>
  </head>
  <body>
    <a-scene embedded vr-mode-ui="enabled:false"
             renderer="logarithmicDepthBuffer: true; colorManagement: true; physicallyCorrectLights: true"
             arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-entity
          gltf-model="https://raw.githubusercontent.com/rmeylani-byte/AR/main/model.glb"
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.05 0.05 0.05">
        </a-entity>
        <a-entity light="type: ambient; intensity: 1"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

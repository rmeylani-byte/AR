<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AR Image 1 Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #instructions {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      <strong>AR Image 1</strong><br>
      Allow camera access, then point at your printed marker to view the 3D model.
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Load your 3D model -->
      <a-assets>
        <a-asset-item
          id="model"
          src="https://raw.githubusercontent.com/rmeylani-byte/AR/main/model.glb"
          crossorigin="anonymous">
        </a-asset-item>
      </a-assets>

      <!-- Custom marker pattern (converted from hiro.png) -->
      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/rmeylani-byte/AR/main/hiro.patt">

        <!-- 3D Model Entity -->
        <a-entity
          gltf-model="#model"
          scale="0.05 0.05 0.05"
          rotation="-90 0 0"
          position="0 0 0">
        </a-entity>

        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 1"></a-entity>
        <a-entity light="type: directional; intensity: 0.9" position="1 1 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
